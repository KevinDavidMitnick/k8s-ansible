---
- name: generate ca key
  hosts:
    - master
  roles:
    - {role: ca}

- name: generate kubectl config
  hosts:
    - cluster
  roles:
    - {role: config}

- name: install etcd
  hosts:
    - etcd
  roles:
    - {role: etcd}


- name: install kube master
  hosts:
    - master
  roles:
    - {role: master}


- name: install kube node
  hosts:
    - cluster
  roles:
    - {role: node}
